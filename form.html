<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>INTAKE FORM</h1>
    <section>
      <a href="./index.html">About Me</a>
    </section>
    <!-- Replica of Altschool Registration Form -->
    <h2>Application Form into AltSchool Africa</h2>
    <h4>Fill in your details</h4>
    <form>
        <label>First Name</label>
        <br />
        <input type="text" placeholder="Enter First Name" />
        <br />
        <br />
        <label>Last Name</label>
        <br />
        <input type="text" placeholder="Enter Last Name" />
        <br />
        <br />
        <label>Gender</label>
        <br />
        <select name="Gender">
            <option value="Select Gender">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br />
        <br />
        <label>Date of birth</label>
        <br />
        <input type="date" />
        <br />
        <br />
        <label>Email Address</label>
        <br />
        <input type="email" placeholder="Enter email Address" />
        <br />
        <br />
        <label>Education Level</label>
        <br />
        <select name="Education Level">
            <option value="Select Education Level">Select Education Level</option>
            <option value="Bsc">Bsc</option>
            <option value="Msc">Msc</option>
            <option value="Diploma">Diploma</option>
            <option value="PhD">PhD</option>
            <option value="Under Graduate">Under Graduate</option>
            <option value="Junior/Middle School">Junior/Middle School</option>
            <option value="Post Graduate">Post Graduate</option>
        </select>
        <br />
        <br />
        <label>Country</label>
        <br />
        <input type="text" placeholder="Enter Name of your Country" />
        <br />
        <br />
        <label>State of Residence</label>
        <br />
        <input type="text" placeholder="Enter your state of residence" />
        <br />
        <br />
        <label>Employment Status</label>
        <br />
        <input type="text" placeholder="Enter Employment Status" />
        <br />
        <br />
        <label>Phone Number</label>
        <br />
        <input type="phone number" placeholder="Enter Phone Number" />
        <br />
        <br />
        <label>Choose School</label>
        <br />
        <select name="School">
            <option value="Choose School">Choose School</option>
            <option value="School of Engineering">School of Engineering</option>
            <option value="School of Product">School of Product</option>
            <option value="School of Data">School of Data</option>
            <option value="School of Business">School of Business</option>
            <option value="School of Creative Economy">
                School of Creative Economy
            </option>
        </select>
        <br />
        <br />
        <label>Enter Course of Study</label>
        <br />
        <input type="text" placeholder="Enter Course of Study" />
        <br />
        <br />
        <label>How did you here about us?</label>
        <br />
        <select name="Choose Channel">
            <option value="Choose Channel">Choose Channel</option>
            <option value="Twitter">Twitter</option>
            <option value="Facebook">Facebook</option>
            <option value="Linkedin">Linkedin</option>
            <option value="Youtube">Youtube</option>
            <option value="Friend">Friend</option>
            <option value="WhatsApp">WhatsApp</option>
            <option value="Instagram">Instagram</option>
            <option value="Other">Other</option>
        </select>
        <br />
        <br />
        <label>Scholarship/Discount Code (optional)</label>
        <br />
        <input type="text" placeholder="Scholarship or student Id" />
        <br />
        <br />
        <p>
            By clicking continue, I agree to Terms of Use and acknowledge that I
            have read the Privacy Policy.
        </p>
        <input type="submit" name="submit" value="Proceed" />
    </form>
    <p>
        Already have an account?
        <a href="https://portal.altschoolafrica.com/auth/login" target="_blank">Sign in</a>
    </p>
    </form>
</body>

</html>
